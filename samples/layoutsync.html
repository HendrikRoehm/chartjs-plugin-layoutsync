<!doctype html>
<html>

<head>
  <title>Layout Sync</title>
  <script src="../node_modules/chart.js/dist/Chart.js"></script>
  <script src="..//chartjs-plugin-layoutsync.js"></script>
  <style>
  canvas {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }
  </style>
</head>

<body>
  <div>
    <canvas id="canvas1"></canvas>
  </div>
  <div>
    <canvas id="canvas2"></canvas>
  </div>
  <div>
    <canvas id="canvas3"></canvas>
  </div>
  <div>
    <canvas id="canvas4"></canvas>
  </div>
  <div>
    <canvas id="canvas5"></canvas>
  </div>
  <script>
    function randomValues(n) {
      var values = [];
      for (var i=0; i<n; i++) {
        values.push(Math.random());
      }
      return values;
    }
    function generateConfig(title, amountLeft, amountRight, layoutGroup) {
      var datasets = [];
      var axes = [];
      var numberOfValues = 100;
      for (var i=0; i<amountLeft; i++) {
        datasets.push({
          label: "Dataset Left " + i.toString(),
          data: randomValues(numberOfValues),
          fill: false,
          yAxisID: "L"+i.toString()
        })
        axes.push({
          id: "L"+i.toString(),
          type: "linear",
          position: "left"
        });
      }
      for (var i=0; i<amountRight; i++) {
        datasets.push({
          label: "Dataset Right " + i.toString(),
          data: randomValues(numberOfValues),
          fill: false,
          yAxisID: "R"+i.toString()
        })
        axes.push({
          id: "R"+i.toString(),
          type: "linear",
          position: "right"
        });
      }

      var labels = [];
      for (var i=0; i<numberOfValues; i++) {
        labels.push(i.toString());
      }

      return {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          title:{
            display:true,
            text: title
          },
          scales: {
            yAxes: axes
          },
          layoutsync: {
            group: layoutGroup
          }
        }
      };
    }
    window.onload = function() {
      var ctx1 = document.getElementById("canvas1").getContext("2d");
      var ctx2 = document.getElementById("canvas2").getContext("2d");
      var ctx3 = document.getElementById("canvas3").getContext("2d");
      var ctx4 = document.getElementById("canvas4").getContext("2d");
      var ctx5 = document.getElementById("canvas5").getContext("2d");
      var charts = [
        new Chart(ctx1, generateConfig("Chart 1 Group 1", 2, 1, "sync1")),
        new Chart(ctx2, generateConfig("Chart 2 Group 1", 1, 0, "sync1")),
        new Chart(ctx3, generateConfig("Chart 3 Group 1", 1, 1, "sync1")),
        new Chart(ctx4, generateConfig("Chart 1 Group 2", 1, 0, "sync2")),
        new Chart(ctx5, generateConfig("Chart 2 Group 2", 0, 0, "sync2")),
      ];
      window.charts = charts;
    };
  </script>
</body>

</html>
